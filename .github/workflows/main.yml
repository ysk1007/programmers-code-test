name: dispatch_action

on:
 push:
   branches:
     - master

jobs:
 dispatch:
   runs-on: ubuntu-latest
   steps:
     - name: Trigger repository dispatch
       uses: peter-evans/repository-dispatch@v1
       with:
         token: ${{ secrets.GH_PAT }}
         repository: {Github 계정명}/{레포지토리명}
         event-type: trigger-workflow
